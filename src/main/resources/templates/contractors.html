<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(siteTitle = 'Kontrahenci')"></head>
<body>
<header id="main-menu">
	<span id="menu-label"><a href="/" role="button"><b> <i class="icon-industry"></i>&nbsp;Hurtownia </b></a></span>
	<span class="btn-group">
        <a href="/contractors/add" id="addButton" class="btn btn-sm btn-outline-primary btn-color"> <i class="icon-plus-squared"></i> Dodaj </a>
		<a href="#" id="editButton" class="btn btn-sm btn-outline-primary btn-color disabled" aria-disabled="true"> <i class="icon-pencil-squared"></i> Edytuj </a>
		<a href="#" id="deleteButton" class="btn btn-sm btn-outline-primary btn-color disabled" aria-disabled="true"> <i class="icon-minus-squared"></i> Usun </a>
    </span>
</header>
<aside th:replace="fragments/aside"></aside>
<main id="container" class="container">
	<table id="contractorTable" class="table selectable-table">
		<thead>
		<tr>
			<th> NIP </th>
			<th> Nazwa </th>
			<th> Nr Tel. </th>
			<th> Miasto </th>
			<th> Ulica </th>
			<th> Nr Domu </th>
			<th> Nr Mieszkania </th>
			<th> Dostawca </th>
		</tr>
		</thead>
		<tbody id="contractors">
		<tr th:each="contractor: ${contractors}">
			<td th:text="${contractor.nip}">Nip</td>
			<td th:text="${contractor.name}">Name</td>
			<td th:text="${contractor.phoneNumber}">Position</td>
			<td th:text="${contractor.city}">City</td>
			<td th:text="${contractor.street}">Street</td>
			<td th:text="${contractor.houseNumber}">House Number</td>
			<td th:text="${contractor.apartmentNumber}">Apart. Numb.</td>
			<td th:text="${contractor.supplier?'tak':'nie'}">Is Supplier</td>
		</tr>
		</tbody>
	</table>
</main>
</body>
</html>
