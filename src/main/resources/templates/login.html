<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(siteTitle = 'Hurtownia CRM - Logowanie')"></head>
<body>
<header th:replace="fragments/header :: header(showButtons = false)"></header>
<main id="container" class="login mx-auto">
  <h1>Zaloguj się</h1>
  <form action="/login" method="POST">
    <div class="form-group">
      <label for="username"> Login </label>
      <input type="text" id="username" class="form-control" name="username"/>
    </div>
    <div class="form-group">
      <label for="password"> Hasło </label>
      <input type="password" id="password" class="form-control" name="password"/>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Zaloguj się"/>
    </div>
    <div>
      <span style="color:red;" th:if="${param.error}">Nieprawidłowy login lub hasło</span>
    </div>
    <div>
      <span style="color:green;" th:if="${param.logout}">Pomyślnie wylogowano</span>
    </div>
  </form>
</main>
</body>
</html>
