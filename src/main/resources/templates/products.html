<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(siteTitle = 'Produkty')"></head>
<body>
<div class="container-fluid h-100 d-flex flex-column w-100 px-0">
	<header th:replace="fragments/header :: header(showButtons = true, addHref='/products/add')"></header>
	<div class="row flex-fill mx-0"  style="min-height:0">
		<div class="col-sm-12 col-md-2 mh-100 panel">
			<aside th:replace="fragments/aside"></aside>
		</div>
		<div class="col-sm-12 col-md-10 mh-100 overflow-scroll">
			<main id="container" class="main-content table-responsive">
				<table id="productTable" class="table selectable-table">
					<thead>
					<tr>
						<th> Kod </th>
						<th> Producent </th>
						<th> Nazwa </th>
						<th> Specyfikacja </th>
						<th> Ilość </th>
						<th> Cena </th>
						<th> Kategoria </th>
						<th> Waga </th>
					</tr>
					</thead>
					<tbody id="products">
					<tr th:each="product: ${products}">
						<td th:text="${product.code}">Code</td>
						<td th:text="${product.manufacturer}">Manufacturer</td>
						<td th:text="${product.name}">Name</td>
						<td th:text="${product.specification}">Specification</td>
						<td th:text="${product.amount}">Amount</td>
						<td th:text="${product.price}">Price</td>
						<td th:text="${product.category}">Category</td>
						<td th:text="${product.weight}">Weight</td>
					</tr>
					</tbody>
				</table>
			</main>
		</div>
	</div>
</div>

</body>
</html>
