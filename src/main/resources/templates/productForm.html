<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header id="main-menu">
	<span id="menu-label"><a href="/" role="button"><b> <i class="icon-industry"></i>&nbsp;Hurtownia </b></a></span>
	<span class="btn-group">
        <a href="#" id="addButton" class="btn btn-sm btn-outline-primary btn-color disabled" aria-disabled="true"> <i class="icon-plus-squared"></i> Dodaj </a>
		<a href="#" id="editButton" class="btn btn-sm btn-outline-primary btn-color disabled" aria-disabled="true"> <i class="icon-pencil-squared"></i> Edytuj </a>
		<a href="#" id="deleteButton" class="btn btn-sm btn-outline-primary btn-color disabled" aria-disabled="true"> <i class="icon-minus-squared"></i> Usun </a>
    </span>
</header>
<aside th:replace="fragments/aside"></aside>
<main id="container" class="container">
	<h1>Dodaj Produkt</h1>
	<form action="/saveProduct" method="POST" th:object="${product}">
		<div class="form-group">
			<label for="code"> Kod </label>
			<input type="text" id="code" class="form-control" th:field="${product.code}"/>
		</div>
		<div class="form-group">
			<label for="prodManufacturer"> Producent </label>
			<input type="text" id="prodManufacturer" class="form-control" th:field="${product.manufacturer}"/>
		</div>
		<div class="form-group">
			<label for="prodName"> Nazwa </label>
			<input type="text" id="prodName" class="form-control" th:field="${product.name}"/>
		</div>
		<div class="form-group">
			<label for="prodSpecification"> Specyfikacja </label>
			<input type="text" id="prodSpecification" class="form-control" th:field="${product.specification}"/>
		</div>
		<div class="form-group">
			<label for="prodAmount"> Ilość </label>
			<input type="text" id="prodAmount" class="form-control" th:field="${product.amount}"/>
		</div>
		<div class="form-group">
			<label for="prodPrice"> Cena </label>
			<input type="text" id="prodPrice" class="form-control" th:field="${product.price}"/>
		</div>
		<div class="form-group">
			<label for="prodCategory"> Kategoria </label>
			<input type="text" id="prodCategory" class="form-control" th:field="${product.category}"/>
		</div>
		<div class="form-group">
			<label for="prodWeight"> Waga </label>
			<input type="text" id="prodWeight" class="form-control" th:field="${product.weight}"/>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary"/>
		</div>
	</form>
</main>
</body>
</html>
